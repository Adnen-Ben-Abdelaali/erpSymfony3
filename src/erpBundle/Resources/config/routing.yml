erp_homepage:
    path:     / 
    defaults: { _controller:erpBundle:Default:index }

erp_personne:
    path: /personne/{nom}
    defaults: {_controller:erpBundle:Default:personne}

erp_somme:
    path: /somme/{permierNombre}/{deuxiemeNombre}
    defaults: {_controller:erpBundle:Default:somme}

erp_ajouterClient:
