affiche: 
    path: /affiche
    defaults: {_controller: erpBundle:employe:affiche}

supprime:
    path: /supprime/{id}
    defaults: {_controller: erpBundle:employe:supprime}

Modifier:
    path: /modif
    defaults: {_controller: erpBundle:employe:Modifier}